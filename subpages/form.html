<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="de" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Hausaufgabe Lektion 7 : Suchformular für die deutsche Wikipedia</title>
		<link type="text/css" rel="stylesheet" href="../css/styles.css"/>
	</head>
	<body>
		<h1>Wikipedia Suche</h1>
		<div>
			<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
			   <fieldset>
			      <legend>Suchen in der deutschen Wikipedia</legend>
			      <div>
				      <label for="suchbegriff">Suchbegriff(e):</label>
				      <input type="text" id="suchbegriff" name="search" value="" />
				  </div>
				  <div>
				  	<button type="submit" name="go" value="Artikel Suche">Zeige deutschen Artikel</button>
				  	<button type="submit" name="fulltext" value="Volltext-Suche">Zeige Wikipedia Suchergebnisse</button>
				  </div>
			   </fieldset>
			</form>
		</div>
		
		<div>
			<p>
				<a href="http://wave.webaim.org/report#/http%3A%2F%2Fandrekovac16.cloudcontrolled.com%2Fsubpages%2Fform.html" title="Explanation of WCAG 2.0 Level Triple-A Conformance">
	  				  <img src="http://www.w3.org/WAI/wcag2AAA" height="32" width="88" alt="Stufe AAA Konformität nach den W3C WAI Richtlinien">
          		</a>
			</p>
		</div>
	</body>
</html>
